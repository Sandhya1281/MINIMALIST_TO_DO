<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimalist To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Modern sans-serif font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #F5E9DA 0%, #D7E8F7 100%);
      font-family: 'Inter', Arial, sans-serif;
      color: #353535;
      min-height: 100vh;
    }
    .todo-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 1px 14px rgba(40, 38, 32, 0.07);
      max-width: 480px;
      margin: 36px auto;
      padding: 32px 22px 20px 22px;
    }
    .todo-title {
      font-weight: 600;
      font-size: 2rem;
      letter-spacing: -0.01em;
      margin-bottom: 26px;
      text-align: center;
      color: #353535;
    }
    #taskForm {
      display: flex;
      gap: 10px;
      margin-bottom: 22px;
    }
    #taskInput {
      font-size: 1.05rem;
      border-radius: 8px;
      border: 1px solid #D7E8F7;
      background: #F5E9DA;
      padding: 6px 14px;
      color: #353535;
      flex: 1;
      transition: border-color 0.2s;
    }
    #taskInput:focus {
      border-color: #7da4ca;
      outline: none;
      background: #fff;
    }
    .btn-main {
      background: #D7E8F7;
      color: #353535;
      border-radius: 8px;
      border: none;
      font-weight: 500;
      padding: 0 18px;
      transition: background 0.2s;
    }
    .btn-main:hover, .btn-main:focus {
      background: #b1cce6;
      color: #23272f;
    }
    .filters {
      margin-bottom: 16px;
      text-align: center;
    }
    .filters .btn {
      font-size: 0.99rem;
      color: #6e6e6e;
      background: #F5E9DA;
      border: none;
      border-radius: 6px;
      margin: 0 3px;
      transition: background 0.2s, color 0.2s;
      font-weight: 500;
      padding: 3px 14px;
    }
    .filters .btn.active, .filters .btn:focus {
      background: #D7E8F7;
      color: #353535;
      font-weight: 600;
    }
    #taskList {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    .task-item {
      background: none;
      border: none;
      border-radius: 12px;
      display: flex;
      align-items: center;
      font-size: 1.05rem;
      padding: 12px 7px;
      margin-bottom: 7px;
      transition: background 0.2s, box-shadow 0.3s, opacity 0.25s;
      animation: fadeIn 0.4s;
      position: relative;
    }
    .task-item.completed .task-text {
      text-decoration: line-through;
      color: #b0b4bb;
      opacity: 0.55;
    }
    .task-item.completed {
      background: #F5E9DA;
      opacity: 0.7;
    }
    .task-emoji {
      font-size: 1.15rem;
      margin-right: 11px;
      margin-left: 2px;
      user-select: none;
      pointer-events: none;
      width: 1.5em;
      text-align: center;
      flex-shrink: 0;
    }
    .task-checkbox {
      width: 22px;
      height: 22px;
      margin-right: 13px;
      accent-color: #D7E8F7;
      cursor: pointer;
      transition: accent-color 0.2s;
      flex-shrink: 0;
    }
    .task-text, .edit-input {
      flex: 1;
      font-size: 1.02rem;
      font-family: inherit;
      background: none;
      border: none;
      padding: 0;
      color: #353535;
    }
    .edit-input {
      border: 1px solid #D7E8F7;
      border-radius: 6px;
      background: #F5E9DA;
      padding: 3px 8px;
      color: #23272f;
      transition: border-color 0.2s;
      font-size: 1.02rem;
    }
    .edit-input:focus {
      border-color: #7da4ca;
      outline: none;
      background: #fff;
    }
    .task-actions .btn {
      color: #b0b4bb;
      background: none;
      border: none;
      font-size: 1.08rem;
      padding: 2px 6px;
      margin-left: 1px;
      border-radius: 6px;
      transition: color 0.2s, background 0.2s;
    }
    .task-actions .btn:hover, .task-actions .btn:focus {
      color: #353535;
      background: #D7E8F7;
    }
    @media (max-width: 600px) {
      .todo-card {
        padding: 18px 4px 10px 4px;
        max-width: 100%;
        margin: 0;
        box-shadow: none;
        border-radius: 0;
      }
      .todo-title { font-size: 1.48rem; margin-bottom: 12px; }
      #taskInput { font-size: 0.98rem; }
      .task-item { font-size: 0.98rem; padding: 10px 2px; }
      .task-emoji { font-size: 1.09rem; margin-right: 7px;}
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px);}
      to { opacity: 1; transform: translateY(0);}
    }
    #taskList::-webkit-scrollbar { display: none; }
    #taskList { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>
  <div class="todo-card">
    <div class="todo-title">Minimalist To-Do List</div>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Add a new task..." autocomplete="off" required>
      <button type="submit" class="btn btn-main">Add</button>
    </form>
    <div class="filters btn-group d-flex justify-content-center mb-2" role="group">
      <button type="button" class="btn active" data-filter="all">All</button>
      <button type="button" class="btn" data-filter="active">Active</button>
      <button type="button" class="btn" data-filter="completed">Completed</button>
    </div>
    <ul id="taskList"></ul>
  </div>
  <!-- REMOVED FOOTER LINE -->
  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Minimalist emojis for tasks
    const EMOJIS = {
      default: "",
      completed: "☑️",
      editing: "✏️",
      delete: "➖"
    };
    let tasks = [];
    let filter = "all";

    function saveTasks() {
      localStorage.setItem("minimalistTasks", JSON.stringify(tasks));
    }
    function loadTasks() {
      const saved = localStorage.getItem("minimalistTasks");
      tasks = saved ? JSON.parse(saved) : [];
    }

    function renderTasks() {
      const $list = $("#taskList");
      $list.empty();
      let filtered = tasks;
      if (filter === "active") filtered = tasks.filter(t => !t.completed);
      if (filter === "completed") filtered = tasks.filter(t => t.completed);

      filtered.forEach(task => {
        let emoji = task.completed ? EMOJIS.completed : EMOJIS.default;
        const $item = $(`
          <li class="task-item d-flex align-items-center${task.completed ? " completed" : ""}" data-id="${task.id}">
            <span class="task-emoji">${emoji}</span>
            <input type="checkbox" class="task-checkbox" ${task.completed ? "checked" : ""}>
            <span class="task-text">${escapeHtml(task.text)}</span>
            <div class="task-actions ms-auto">
              <button class="btn btn-edit" title="Edit"><span>${EMOJIS.editing}</span></button>
              <button class="btn btn-delete" title="Delete"><span>${EMOJIS.delete}</span></button>
            </div>
          </li>
        `);
        $list.append($item);
      });
    }
    function escapeHtml(text) {
      return $('<div/>').text(text).html();
    }
    function addTask(text) {
      tasks.push({
        id: Date.now() + Math.random(),
        text: text,
        completed: false
      });
      saveTasks();
      renderTasks();
    }
    function editTask(id, newText) {
      const idx = tasks.findIndex(t => t.id === id);
      if (idx !== -1) {
        tasks[idx].text = newText;
        saveTasks();
        renderTasks();
      }
    }
    function deleteTask(id) {
      tasks = tasks.filter(t => t.id !== id);
      saveTasks();
      renderTasks();
    }
    function toggleTask(id) {
      const idx = tasks.findIndex(t => t.id === id);
      if (idx !== -1) {
        tasks[idx].completed = !tasks[idx].completed;
        saveTasks();
        renderTasks();
      }
    }

    $(document).ready(function() {
      loadTasks();
      renderTasks();

      // Add Task
      $("#taskForm").on("submit", function(e) {
        e.preventDefault();
        const value = $("#taskInput").val().trim();
        if (value) {
          addTask(value);
          $("#taskInput").val("");
        }
      });

      // Filter
      $(".filters .btn").on("click", function() {
        $(".filters .btn").removeClass("active");
        $(this).addClass("active");
        filter = $(this).data("filter");
        renderTasks();
      });

      // Mark completed
      $("#taskList").on("change", ".task-checkbox", function() {
        const id = parseFloat($(this).closest("li").data("id"));
        toggleTask(id);
      });

      // Delete Task
      $("#taskList").on("click", ".btn-delete", function() {
        const id = parseFloat($(this).closest("li").data("id"));
        $(this).closest("li").fadeOut(180, function() {
          deleteTask(id);
        });
      });

      // Edit Task
      $("#taskList").on("click", ".btn-edit", function() {
        const $li = $(this).closest("li");
        const id = parseFloat($li.data("id"));
        const currentText = $li.find(".task-text").text();
        $li.find(".task-emoji").text(EMOJIS.editing);
        const $editInput = $(`<input type="text" class="edit-input" value="${escapeHtml(currentText)}">`);
        $li.find(".task-text").replaceWith($editInput);
        $editInput.focus();

        $editInput.on("keydown blur", function(e) {
          if (e.type === "keydown" && e.key !== "Enter") return;
          const newText = $editInput.val().trim();
          if (newText) {
            editTask(id, newText);
          } else {
            renderTasks();
          }
        });
      });
    });
  </script>
</body>
</html>
